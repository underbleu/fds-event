<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag & Drop</title>
    <style>
    html, body{
        background-color: beige;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .outer{
        position: relative;
        margin: 50px;
        height: 300px;

        background-color: burlywood;
        
    }
    .box{
        position: absolute;
        width: 50px;
        height: 50px;
        top: 10px;
        left: 10px;
        background-color: cornflowerblue;
    }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box"></div>
    </div>
    <script>
        let dragging = false;
        const box = document.querySelector('.box');
        const outer = document.querySelector('.outer');
        const body = document.querySelector('html'); //html로잡아야 전체viewport에서 mouseup감지가능

        //body->box로 바꿔도됨. 엘리먼트 outer로 안나가게 만들면
        body.addEventListener('mousedown', e => {
            console.log('mousedown');

            //클릭이 일어난 순간에 상대적 위치 저장
            if(e.target === box){
            dragging = true;
            box.initialOffsetLeft = box.offsetLeft;
            box.initialOffsetTop = box.offsetTop;
            box.initialClientX = e.clientX;
            box.initialClientY = e.clientY;
            }
        })

        body.addEventListener('mouseup', e => {
            console.log('mouseup');
            dragging = false;
        })

        body.addEventListener('mousemove', e => {
            
            if(dragging &&
                //e.clientX가 아닌 뭘로 수정해야할까
                //box.getBoundingClientRect().left로 하면 벽에 닿았을때 다시는 못 옮김
                e.clientX - outer.getBoundingClientRect().left >= outer.getBoundingClientRect().left &&
                e.clientX < outer.getBoundingClientRect().right &&
                e.clientY - outer.getBoundingClientRect().top >= outer.getBoundingClientRect().top &&
                e.clientY < outer.getBoundingClientRect().bottom
            ){
                console.log(`e.clientX: ${e.clientX}`);
                //상대적 위치를 유지하며 박스 위치 변경
                box.style.top = `${box.initialOffsetTop + (e.clientY - box.initialClientY)}px`;
                box.style.left = `${box.initialOffsetLeft + (e.clientX - box.initialClientX)}px`;
            }
        })
    </script>
</body>
</html>
